{% extends "base.html" %} 
{% block estaticos %}	
{% endblock %} 
{% block contedor %}
<div class="cross-section mdl-typography--text-center mdl-color-text--amber-500">
	<div class="cross-title cross-team mdl-typography--text-uppercase">{{page_title}}</div>
		<div class="mdl-grid">
			<div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-phone mdl-typography--text-left">
				<form action="" method="post" role="form" class="mdl-grid form-add" enctype="multipart/form-data">
					{% csrf_token %}
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--12-col">
						<select class="mdl-textfield__input" type="text" name="equipo" id="equipo" tabindex="1" required="required">
				  			<option selected="selected"></option>
				  			{% for e in equipos %}
				  				<option value="{{e.id}}">{{e.nombre}}</option>
				  			{% endfor %}
				  		</select>      
					    <label class="mdl-textfield__label mdl-color-text--amber-500" for="equipo">Equipo</label>	    		  	
		  			</div>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--6-col">    			
			    		<input class="mdl-textfield__input mdl-textfield--align-left" id="nombre" name="nombre" type="text"  tabindex="2" required="required" />
			    		<label class="mdl-textfield__label mdl-color-text--amber-500" for="nombre">Nombre</label>				    		  	
		  			</div>
		  			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--6-col">    			
			    		<input class="mdl-textfield__input mdl-textfield--align-left" id="apellidos" name="apellidos" type="text"  tabindex="3" required="required" />
			    		<label class="mdl-textfield__label mdl-color-text--amber-500" for="apellidos">Apellidos</label>				    		  	
		  			</div>
		  			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--6-col">    			
			    		<input class="mdl-textfield__input mdl-textfield--align-left" id="whatsapp" name="whatsapp" type="text"  tabindex="4" required="required" />
			    		<label class="mdl-textfield__label" for="whatsapp">Whatsapp</label>
			    		  	
		  			</div>
		  			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--6-col">    			
			    		<input class="mdl-textfield__input mdl-textfield--align-left" id="email" name="email" type="text"  tabindex="5" required="required" />
			    		<label class="mdl-textfield__label" for="email">Correo Eléctronico</label>
		  			</div>			  			
		  			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--6-col">    			
			    		<input class="mdl-textfield__input mdl-textfield--align-left" id="ciudad" name="ciudad" type="text"  tabindex="6" required="required" />
			    		<label class="mdl-textfield__label" for="ciudad">Ciudad</label>    		
			    	</div>
			    	<div class="mdl-textfield mdl-js-textfield mdl-cell--6-col">
			    		<input class="mdl-textfield__input" type="text" id="estado" name="estado" tabindex="7" required="required" />
			    		<label class="mdl-textfield__label" for="sample2">Estado</label>   		
		  			</div>
		  			<div class="mdl-textfield mdl-js-textfield mdl-textfield--file mdl-cell--12-col">
					    <input class="mdl-textfield__input" placeholder="Fotografía" type="text" id="uploadFile" readonly/>
					    <div class="mdl-button mdl-button--primary mdl-button--icon mdl-button--file">
					     	<i class="material-icons mdl-color-text--amber-500">add_a_photo</i>
					     	<input type="file" name="imagen" id="uploadBtn">
					    </div>
				  	</div>
		  			<div class="mdl-cell--12-col mdl-textfield--align-right">
					   	<a href="{% url 'participantes' %}" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--grey-100">
						  	CANCELAR
						</a>				   		
				  		<button class="mdl-button mdl-js-button  mdl-js-ripple-effect mdl-button--primary mdl-color-text--amber-500">
						  	GUARDAR
						</button>
			    	</div>
				</form>
				
			</div>					
		</div>					
</div>	
{% endblock %}
{% block adicional-scripts %}
	<script type="text/javascript">
		document.getElementById("uploadBtn").onchange = function () {
    		document.getElementById("uploadFile").value = this.files[0].name;
		};
	</script>
{% endblock %}
