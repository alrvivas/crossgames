{% extends "base.html" %} 
{% block estaticos %}	
{% endblock %}  
{% block contedor %}
	<div class="cross-section mdl-typography--text-center mdl-color-text--amber-500">
		<div class="cross-title cross-team mdl-typography--text-uppercase">{{page_title}}</div>
		<div class="mdl-grid">
			<div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-phone mdl-typography--text-left">
				<form action="" method="post" role="form" class="mdl-grid form-add" enctype="multipart/form-data">
					{% csrf_token %}
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--12-col">    			
			    		<input class="mdl-textfield__input mdl-textfield--align-left" id="nombre" name="nombre" type="text"  tabindex="1" required="required" />
			    		<label class="mdl-textfield__label mdl-color-text--amber-500" for="nombre">Nombre</label>				    		  	
		  			</div>
		  			<div class="mdl-textfield mdl-js-textfield mdl-cell--12-col">
				  		<select class="mdl-textfield__input evento" type="text" name="evento" id="evento" required>
				  			<option  value="" selected="selected" >Seleccione un evento ...</option>
				  			{% for e in eventos %}
				  				<option value="{{e.id}}">{{e.nombre}}</option>
				  			{% endfor %}
				  		</select>      
					    <label class="mdl-textfield__label" for="cliente">Eventos</label>
				  	</div>
		  			<div class="mdl-cell--12-col mdl-textfield--align-right">
					   	<a href="{% url 'hits' %}" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--grey-100">
						  	CANCELAR
						</a>				   		
				  		<button class="mdl-button mdl-js-button  mdl-js-ripple-effect mdl-button--primary mdl-color-text--amber-500">
						  	GUARDAR
						</button>
			    	</div>
				</form>					
			</div>					
		</div>					
	</div>	
{% endblock %}
{% block adicional-scripts %}

{% endblock %}
